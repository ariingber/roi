<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ROI</title>
  <link rel="stylesheet" href="./jquery-ui.css">
  <script src="./external/jquery/jquery.js"></script>
  <script src="jquery-ui.js"></script>
	<canvas id="myChart" width="400" height="400"></canvas>

  <script>
	var patients;

	$(function() {
    $( "#slider" ).slider({
      range: "min",
      min: 0,
      max: 30,
      value: 0,
      slide: function( event, ui ) {
        $( "#amount" ).val( ui.value );
				//calculate math here
				patients = ui.value;
				savings = '$' + (ui.value * 10);
				console.log(myChart.data.datasets[0].data[0] = patients);
				myChart.update();
      }
    });
    $( "#amount" ).val( $( "#slider" ).slider( "value" ) );
  });
  </script>


	<script src="Chart.js"></script>

	<script>

		var ctx = document.getElementById("myChart");
		var myChart = new Chart(ctx, {
			type: 'bar',
			data: {
					labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
					datasets: [{
							label: '# of Votes',
							data: [12, 19, 3, 5, 2, 3],
							backgroundColor: [
									'rgba(255, 99, 132, 0.2)',
									'rgba(54, 162, 235, 0.2)',
									'rgba(255, 206, 86, 0.2)',
									'rgba(75, 192, 192, 0.2)',
									'rgba(153, 102, 255, 0.2)',
									'rgba(255, 159, 64, 0.2)'
							],
							borderColor: [
									'rgba(255,99,132,1)',
									'rgba(54, 162, 235, 1)',
									'rgba(255, 206, 86, 1)',
									'rgba(75, 192, 192, 1)',
									'rgba(153, 102, 255, 1)',
									'rgba(255, 159, 64, 1)'
							],
							borderWidth: 1
					}]
			},
			options: {
					scales: {
							yAxes: [{
									ticks: {
											beginAtZero:true
									}
							}]
					}
			}
		});
	</script>


</head>
<body>

	<canvas id="myChart" width="400" height="400"></canvas>

	<p>
	  <label for="amount">Paitents:</label>
