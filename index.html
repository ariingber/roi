	$(function() {
		$( "#slider1" ).slider({
			range: "min",
			min: 0,
			max: 30,
			value: 0,
			slide: function( event, ui ) {
				$( "#patients" ).val( ui.value );
				//calculate math here
				patients = ui.value;
				savings = hospVisits + patients;
				yearsavings = savings * 5;
				$( "#sum" ).val(savings);
				$( "#yearsavings" ).val(yearsavings);
				myChart.data.datasets[0].data[0] = patients;
				myChart.data.datasets[0].data[1] = patients * 2;
				myChart.data.datasets[0].data[2] = patients * 4;
				myChart.data.datasets[0].data[3] = patients * 8;
				myChart.data.datasets[0].data[4] = patients * 16;
				myChart.data.datasets[0].data[5] = patients * 35;
				myChart.update();
			}
		});
		$( "#patients" ).val( $( "#slider1" ).slider( "value" ) );
	});

	<script src="Chart.js"></script>

	<script>

		var ctx = document.getElementById("myChart");
		var myChart = new Chart(ctx, {
			type: 'line',
			data: {
					labels: ['0', '2,000', '4,000', '6,000', '8,000', '10,000'],
					datasets: [{
							label: 'Yealy Savings',
							data: [0, 5, 10, 15, 40, 65],
							backgroundColor: [
									'rgba(255, 99, 132, 0.2)',
									'rgba(54, 162, 235, 0.2)',
									'rgba(255, 206, 86, 0.2)',
									'rgba(75, 192, 192, 0.2)',
									'rgba(153, 102, 255, 0.2)',
									'rgba(255, 159, 64, 0.2)'
							],
							borderColor: [
									'rgba(255,99,132,1)',
									'rgba(54, 162, 235, 1)',
									'rgba(255, 206, 86, 1)',
									'rgba(75, 192, 192, 1)',
									'rgba(153, 102, 255, 1)',
									'rgba(255, 159, 64, 1)'
							],
							borderWidth: 1
					}]
			},
			options: {
					scales: {

									ticks: {

									}
